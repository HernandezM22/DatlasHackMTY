<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deck.gl - Test</title>

    <script src="main.js"></script>
    <script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCpV7ppqYBP9gtDz-Z17m-tKxs2ObV62mw&callback=initMap">
    </script>
    <link rel="stylesheet" href="styles.css">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Kanit', sans-serif;
            overflow: hidden;
            background: black;
            font-size: 16px;
        }
        #map {
            width: 100vw;
            height: 100vh;
            z-index: 1;
        }

        #tooltip {
            position: absolute; z-index: 1; pointer-events: none;
            background: black;
            color: white;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            padding: 20px;
            margin: 20px;
            border-radius: 5px;
            transition: opacity 250ms ease;
            max-width: 400px;
            word-wrap: break-word;
        }

        #controls {
            position: fixed;
            bottom: 40px;
            left: 30px;
            display: none;
            animation-name: dropin;
            animation-duration: 300ms;
            animation-timing-function: ease-out; 
            z-index: 2;
        }

        button {
            background: #fff;
            font-size: 1.3em;
            opacity: 0.85;
            border-radius: 2px;
            cursor: pointer;
            border: none;
            padding: 0.5em;
            font-family: 'Kanit', sans-serif;
            transition: transform 400ms ease-in-out;
        }

        #filters label {
            color: #fff;
            font-weight: bold;
        }

        #filters {
            margin-bottom: 20px;
        }

        a, a:visited { color: #0985bb}

        .about{
            font-size: 0.6em;
        }

        button.enabled {
            background: #baac2e;
            color: white;
            transform: translateY(-5px);
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.23);
            transition: transform 400ms ease-in-out;
        }

        #modal {
            display: none; 
            position: fixed; 
            z-index: 1; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgba(59, 23, 23, 0.6);
            z-index: 9; 
        }

        #modal-content {
            background-color: #fefefe;
            margin: 15% auto; 
            padding: 20px;
            border: 1px solid #888;
            width: 80%; 
            position: relative;
            animation-name: dropin;
            animation-duration: 300ms;
            animation-timing-function: ease-out; 
        }
        @keyframes dropin {
            from {left: -100%; opacity: 0}
            to {left: 0; opacity: 1}
        }

        #loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100vw;
            flex-direction: column;
            background-color: rgba(0,0,0,0.6); 
            color: white;
            opacity: 0.9;
            background: black;
            z-index: 8;
        }

        #spinner {
            border: 16px solid #f3f3f3; 
            border-top: 16px solid #ac1432; 
            border-radius: 50%;
            width: 120px;
            height: 120px;
            animation: spin 1s linear infinite;
            opacity: 0.9;
        }

        @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
        }

        @media only screen and (max-width: 768px) {
            body {
                font-size: 12px;
            }
        }

        #filters {
            display: flex;
            flex-direction: column;
            color: white;
        }
    </style>

</head>
<body>
    <div id="map"></div>
    <div id="tooltip"></div>
    
</body>
</html>
