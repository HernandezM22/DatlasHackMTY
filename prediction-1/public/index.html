<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deck.gl - Test</title>

    <script src="main.js"></script>
    <script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCpV7ppqYBP9gtDz-Z17m-tKxs2ObV62mw&callback=initMap">
    </script>
    <link rel="stylesheet" href="styles.css">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Kanit', sans-serif;
            overflow: hidden;
            background: black;
            font-size: 16px;
        }
        #map {
            width: 100vw;
            height: 100vh;
            z-index: 1;
        }

        #tooltip {
            position: absolute; z-index: 1; pointer-events: none;
            background: black;
            color: white;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            padding: 20px;
            margin: 20px;
            border-radius: 5px;
            transition: opacity 250ms ease;
            max-width: 400px;
            word-wrap: break-word;
        }

        #controls {
            position: fixed;
            bottom: 40px;
            left: 30px;
            display: none;
            animation-name: dropin;
            animation-duration: 300ms;
            animation-timing-function: ease-out; 
            z-index: 2;
        }

        button {
            background: #fff;
            font-size: 1.3em;
            opacity: 0.85;
            border-radius: 2px;
            cursor: pointer;
            border: none;
            padding: 0.5em;
            font-family: 'Kanit', sans-serif;
            transition: transform 400ms ease-in-out;
        }

    </style>

</head>
<body>
    <div id="map"></div>
    <div id="tooltip"></div>
    
</body>
</html>
